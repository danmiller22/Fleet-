<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>US TEAM Fleet</title>
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="logo.png" alt="US TEAM Fleet Logo">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['system-ui', '-apple-system', '"SF Pro Text"', '"SF Pro Display"', '"Helvetica Neue"', 'Helvetica', 'Arial', '"Segoe UI"', 'Roboto', 'Ubuntu', 'Cantarell', '"Noto Sans"', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    /* Custom toast styles */
    #toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    /* Ultra smooth transitions */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      transition-duration: 300ms;
    }
    
    /* Backdrop blur support */
    .backdrop-blur {
      backdrop-filter: blur(16px) saturate(150%);
      -webkit-backdrop-filter: blur(16px) saturate(150%);
    }
    
    /* Theme transition override */
    html {
      transition: color-scheme 500ms cubic-bezier(0.22, 1, 0.36, 1);
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="font-sans antialiased">
  <div id="app"></div>
  <script type="module" src="./index.js"></script>
</body>
</html>
